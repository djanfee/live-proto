syntax = "proto3";

package risk.v1;
option go_package = "./pb/v1";


message RiskReq{

}
message RiskReply{

}


service LiveRiskInnerService{
  // NotifyRiskRuleTrigger 处理通知风控触发规则
  rpc NotifyRiskRuleTrigger(NotifyRiskRuleTriggerReq) returns (RiskReply);
}


message NotifyRiskRuleTriggerReq{
  repeated NotifyRiskRuleTrigger risk_rule_info = 1;
}

message NotifyRiskRuleTrigger{
  int64 user_id = 1; // 用户ID
  int64 target_type = 2;  // 触发类型
  repeated string target_value = 3;  // 触发值（参数）
  string currency_code = 4;   //货币Code
}
